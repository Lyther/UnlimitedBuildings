 opinion_condemned_building_singularity_sphere: "Condemned of building $singularity_sphere_0$"
 opinion_refused_condemnation_building_singularity_sphere: "Refused condemnation of building $singularity_sphere_0$"
 ub_singularity_sphere.5.c: "Prepare for War"
 ub_singularity_sphere.5.c.desc: "[From.GetSpeciesNamePlural]'s actions threaten the safety of the galaxy. We will begin preparations for war to ensure that this megastructure can be stopped if necessary."
 ub_singularity_sphere.6.name: "Diplomatic Condemnation"
 ub_singularity_sphere.6.desc: "[From.GetName] has issued an official diplomatic condemnation, accusing us of constructing a megastructure in the §Y[singularity_sphere_system.GetName]§! system that poses a potential threat. Their message is filled with suspicion, suggesting our project may endanger galactic stability.\n\nHow should we respond to their concerns?"
 ub_singularity_sphere.6.a: "Accept the Condemnation"
 ub_singularity_sphere.6.a.desc: "We acknowledge their concerns and will take additional security measures to ease their doubts and avoid unnecessary conflict."
 ub_singularity_sphere.6.b: "Condemn Their Condemnation"
 ub_singularity_sphere.6.b.desc: "We refuse to accept any baseless accusations. Their interference in our scientific endeavors is unacceptable, and we will formally condemn their provocation."
 ub_singularity_sphere.6.c: "Prepare for War"
 ub_singularity_sphere.6.c.desc: "Their interference is intolerable. We will take all necessary measures to protect our project and prevent any escalation of hostilities."
 ub_singularity_sphere.7.name: "Diplomatic Rebuttal"
 ub_singularity_sphere.7.desc: "[From.GetName] has refused to accept our condemnation, instead countering with accusations of their own. They claim our interference is baseless provocation and insist their construction poses no threat to galactic stability.\n\nThis response has escalated tensions further. Should we continue to respond?"
 ub_singularity_sphere.7.a: "Accept Their Condemnation"
 ub_singularity_sphere.7.a.desc: "Their firm stance leads us to back down, if only to avoid unnecessary conflict."
 ub_singularity_sphere.7.b: "Continue the Condemnation"
 ub_singularity_sphere.7.b.desc: "Their disregard for galactic safety is intolerable, and we cannot condone such reckless behavior. We will continue our condemnation to uphold our position."
 ub_singularity_sphere.7.c: "Prepare for War"
 ub_singularity_sphere.7.c.desc: "Their provocation has pushed us to the brink. We will fully prepare for war to ensure we stand ready in this confrontation."
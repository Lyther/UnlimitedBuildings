 singularity_sphere_0: "奇点引擎：量子核心激活"
 singularity_sphere_0_DESC: "开始构建奇点引擎的核心系统，启动基本的量子功能。"
 singularity_sphere_0_MEGASTRUCTURE_DETAILS: "奇点引擎是一种超越现实的技术，能够操控时间、空间和能量的根本机制，实现绝对的现实主宰。"
 singularity_sphere_1: "奇点引擎：维度扭曲生成"
 singularity_sphere_1_DESC: "奇点引擎开始影响空间维度，产生局部的时空扭曲。"
 singularity_sphere_2: "奇点引擎：多重现实干涉"
 singularity_sphere_2_DESC: "奇点引擎的能量影响周围的现实，产生多重现实干涉。"
 singularity_sphere_3: "奇点引擎：超现实突显"
 singularity_sphere_3_DESC: "奇点引擎完全突破现实界限，操控甚至创造新的现实层次。"
 singularity_sphere_4: "奇点引擎：奇点超越"
 singularity_sphere_4_DESC: "奇点引擎达到了超越一切物理定律的层次，成为宇宙中的至高存在，能够操控时间、空间和能量的根本机制，实现绝对的现实主宰。"
 singularity_sphere_ruined: "奇点引擎：废墟"
 singularity_sphere_ruined_DESC: "当奇点引擎被摧毁后，只剩下废墟，曾经突破现实的力量不复存在。它成为一个不稳定的空间区域，残存的能量依旧影响周围的宇宙结构，偶尔会出现难以预测的空间异常。这片废墟象征着曾经无限的潜能与技术的巅峰，但也提醒着人们滥用超越现实的力量可能带来的毁灭性后果。"
 singularity_sphere_modifier: "奇点引擎"
 singularity_sphere_modifier_DESC: "奇点引擎是一种超越现实的技术，能够操控时间、空间和能量的根本机制，实现绝对的现实主宰。"
 ub_singularity_sphere.0.name: "量子核心激活"
 ub_singularity_sphere.0.desc: "奇点引擎的量子核心已经成功激活。我们首次引导了基本量子粒子的流动，并通过精密控制它们的纠缠态，初步打开了进入高维空间的窗口。\n\n这只是第一步——我们必须继续突破更高维度的屏障，以充分开发这股力量。"
 ub_singularity_sphere.0.a: "继续优化粒子控制机制。"
 ub_singularity_sphere.1.name: "维度扭曲生成"
 ub_singularity_sphere.1.desc: "通过奇点引擎，我们成功引发了局部的时空扭曲。引擎内部区域的物理法则开始不稳定，光速被重新定义，时间流动变得可塑化。\n\n虽然目前的影响有限，但我们正在进入改变宇宙根本结构的阶段，必须继续推动工程。"
 ub_singularity_sphere.1.a: "分析时空弯曲的稳定性。"
 ub_singularity_sphere.2.name: "多重现实干涉"
 ub_singularity_sphere.2.desc: "奇点引擎的力量已经超越了我们当前的宇宙维度。我们成功干涉了多个平行现实，改变了那些现实中的物质结构和事件序列。\n\n这些干涉有助于我们理解宇宙背后的本质法则，但它们也带来了新的不确定性与风险。"
 ub_singularity_sphere.2.a: "加强对多维现实的观察。"
 ub_singularity_sphere.3.name: "超现实突显"
 ub_singularity_sphere.3.desc: "奇点引擎的最新升级使其完全摆脱了我们宇宙的物理束缚。我们得以接触到超现实的能量——一种超越时空的存在形式，这让我们可以从根本上操控和再造现实。\n\n然而，这一新力量的巨大潜能也伴随着不可测的后果。"
 ub_singularity_sphere.3.a: "审慎地利用超现实力量。"
 ub_singularity_sphere.4.name: "奇点超越"
 ub_singularity_sphere.4.desc: "奇点引擎已经达到最终形态——它不再只是工具，而是一个掌控现实、时间和空间的存在。我们已经完全超越了物理学的极限，进入了控制整个宇宙结构的全新领域。\n\n这股无上的力量使我们能够塑造任何我们所愿的现实，但必须明智地行使这种权力。"
 ub_singularity_sphere.4.a: "掌握宇宙的命运。"
 ub_singularity_sphere.5.name: "情报报告：疑似戴森球的建造工程"
 ub_singularity_sphere.5.desc.a: "我们的情报网络传来消息，[From.GetName] 正在§H建造§!一座看起来像是§H奇点引擎§!的巨构建筑，位置在§Y[singularity_sphere_system.GetName]§!星系。\n\n我们发现这与我们的计划极其相似，这项工程显然比预想的更加复杂和危险。§H加快我们的建造速度§!可能是保持优势的唯一途径。\n\n这也暗示了可能会出现更为危险的后果——我们或许应该考虑采取一些额外措施来应对未来的挑战。"
 ub_singularity_sphere.5.desc.b: "我们的情报网络监测到，[From.GetName] 已经在§Y[singularity_sphere_system.GetName]§!星系§H开始建造§!一座疑似§H奇点引擎§!的巨构建筑。\n\n这与我们的工程如出一辙，显然他们也在追寻这种危险的力量。既然我们已经完成了自己的奇点引擎，或许我们应该利用这一优势，§H观察他们的建造进程并采取必要措施§!。"
 ub_singularity_sphere.5.desc.c: "我们的情报网络传来令人震惊的消息：[From.GetName] 在§Y[singularity_sphere_system.GetName]§!星系建造了一台巨构，外观与我们的§R$crisis_sphere_4$§!几乎相同！\n\n这项科技本应是我们§R天灾§!的专属领域，但他们似乎也掌握了它的核心奥秘。§H如此迅速地模仿我们的技术§!让我们不禁怀疑，他们可能掌握了我们不曾察觉的秘密。\n\n考虑到这可能影响到我们的最终目标，我们必须§R时刻保持警惕§!，并§Y强化对自身巨构的防御§!，防止任何不测。"
 ub_singularity_sphere.5.desc.d: "我们的情报网络发现，[From.GetName] 在§Y[singularity_sphere_system.GetName]§!星系建造了一种§H未知的巨构建筑§!，其外观与戴森球类似，但明显具有其他用途。\n\n这种规模的工程前所未见，且消耗了该国大量资源。我们的科学家推测此建筑可能会带来§R难以预料的后果§!，甚至对星系的稳定性产生影响。我们需要密切关注其进展，并§Y准备应对任何突发事件§!。"
 ub_singularity_sphere.5.a: "§G不足为奇§!"
 ub_singularity_sphere.5.a.desc: "他们的建造行为虽令人不安，但在宇宙中并非罕见。我们暂且保持观察，静待局势发展。"
 ub_singularity_sphere.5.b: "§H发出外交谴责§!"
 ub_singularity_sphere.5.b.desc: "此类危险的科技令人担忧，我们将正式谴责他们的行动，警告他们这一工程可能带来的威胁。"
 opinion_building_singularity_sphere: "正在建造$singularity_sphere_0$"
 opinion_condemned_building_singularity_sphere: "谴责建造$singularity_sphere_0$"
 opinion_refused_condemnation_building_singularity_sphere: "拒绝接受建造$singularity_sphere_0$的谴责"
 ub_singularity_sphere.5.c: "§R准备战争§!"
 ub_singularity_sphere.5.c.desc: "[From.GetSpeciesNamePlural] 的行为已威胁到银河的安全。我们将启动战争准备，确保在必要时阻止这座巨构的完成。"
 ub_singularity_sphere.6.name: "外交谴责"
 ub_singularity_sphere.6.desc: "[From.GetName] 已向我们发出正式的外交谴责，指责我们在§Y[singularity_sphere_system.GetName]§!星系中建造的巨构建筑带来了潜在的危险。他们的言辞充满了对我们工程的疑虑，认为这可能会威胁到银河的稳定。\n\n我们是否应该采取回应？"
 ub_singularity_sphere.6.a: "接受谴责"
 ub_singularity_sphere.6.a.desc: "承认他们的担忧，我们会加强安全措施以缓解他们的疑虑，避免不必要的冲突。"
 ub_singularity_sphere.6.b: "谴责对方的谴责"
 ub_singularity_sphere.6.b.desc: "我们拒绝接受任何无理的指责。他们对我们科研的干涉令人无法接受，我们将正式谴责他们的挑衅行为。"
 ub_singularity_sphere.6.c: "准备战争"
 ub_singularity_sphere.6.c.desc: "他们的干涉已让我们不胜其烦。我们将采取一切必要手段，保护我们的工程，避免任何敌对行为的升级。"
 ub_singularity_sphere.7.name: "外交谴责回击"
 ub_singularity_sphere.7.desc: "[From.GetName] 不仅拒绝接受我们的谴责，反而对我们进行了回击。他们指责我们的干涉是毫无根据的挑衅行为，并宣称他们的建造工程不会对银河安全构成任何威胁。\n\n这种态度已将紧张局势进一步升级。我们是否应继续回应？"
 ub_singularity_sphere.7.a: "接受谴责"
 ub_singularity_sphere.7.a.desc: "对方强硬的立场让我们暂时让步，以避免不必要的争端。"
 ub_singularity_sphere.7.b: "继续谴责"
 ub_singularity_sphere.7.b.desc: "他们的行为无视银河安全，我们不能容忍这种不负责任的态度。我们将继续谴责他们，维护我们的立场。"
 ub_singularity_sphere.7.c: "准备战争"
 ub_singularity_sphere.7.c.desc: "他们的挑衅已激怒了我们。我们将全力准备战争，以确保我们在这场冲突中立于不败之地。"